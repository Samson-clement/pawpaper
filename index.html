<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PawPaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&family=Nanum+Pen+Script&family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/Untitled.svg"/>
    <link rel="stylesheet" href="./styles.css"/>

    <style>
        .overlay-tint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container2">
        <div class="heading">
            <h1 id="title">PAWPAPER</h1>
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class=""></div>
            </div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="one"><a href="#" id="getRandomCat">GET A RANDOM CAT</a></div>
            <div class="two"><a href="#catgpt">FAVOURITES</a></div>
            <div class="three"><a href="./about.html">ABOUT US</a></div>
        </div>
        <div class="crowndiv"><img id="crown" src="./assets/v.gif" alt="crown"></div>
    </div>
    <div class="container">
        <div class="daily">
            <div class="item">
                <img id="dailyImage" class="img-fluid" alt="Cat of the Day">
                <div class="overlay">
                    <img onclick="downloadDailyImage()" src="./assets/download.svg" class="download-img" alt="Overlay Image" style="width: 42%; height: 40%;"/>
                </div>
            </div>
        </div>
        <div class="containerr">
            <div class="cotd"><img src="./assets/cotd.png" id="catoftheday" alt="cotd"></div>
            <div class="btndwn" style="padding-left: 10px;">
                <img src="./assets/sidecat.svg" alt="sidecat" id="sidecat">
                <img id="clickcelebrate" alt="click to celebrate" src="./assets/celebrate.png"/>
                <button id="celebrateButton" type="button" class="circle-button">
                    <i class="glyphicon glyphicon-heart"></i>
                </button>
            </div>
            <div class="hometxt"><img id="hometext" src="./assets/hometext.png" alt="hometext"></div>
        </div>
        <div id="gallery-container" class="gallery"></div>
    </div>
    <div class="overlay-tint" id="overlayTint"></div>
    <div class="cookie-consent" id="cookieConsent">
        <button class="close" onclick="closeConsent()">&times;</button>
        <p>By clicking "Accept All Cookies", you agree to the storing of cookies on your device to enhance site navigation, analyze site usage, and assist in our marketing efforts. <a href="#">Cookie policy</a></p>
        <img src="assets/cat.png" alt="Cookie Cat">
        <div class="button-container">
            <button class="reject" onclick="rejectCookies()">Reject all cookies</button>
            <button class="accept" onclick="acceptCookies()">Accept all cookies</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybWX9s1u5pztmLMSIMf8j7qIDV0yP8tGiH/i2Qp+iuBP8VQfw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqZw1eZs3P5LhJf5HSkRCg7fwl+P10+JlW8a4lq/66KD4Ll6r9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
